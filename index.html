<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthCheck Symptom Analyzer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="symptom-checker">
            <!-- Step 1: Symptom Selection -->
            <div class="step active" id="step1">
                <h2>ü§í What are your Syptoms ?</h2>
                <div class="symptom-grid" id="symptomList"></div>
                <button class="btn primary-btn" onclick="analyzeSymptoms()">
                    <i class="fas fa-stethoscope"></i>
                    Analyze Symptoms
                </button>
            </div>

            <!-- Step 2: Results -->
            <div class="step" id="step2">
                <h2>üîç Analysis Results</h2>
                <div id="results"></div>
                <button class="btn primary-btn" onclick="showStep(1)">
                    <i class="fas fa-arrow-left"></i>
                    Start Over
                </button>
            </div>
        </div>
        <div id="selectedCounter" class="selected-counter" style="display: none">0</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
